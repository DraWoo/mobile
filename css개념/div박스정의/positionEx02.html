<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .outer {
        width: 200px;
        height: 200px;
        margin-top: 20px;
        background-color: green;
    }
    
    .box {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: red;
    }
    
    .inner {
        width: 100%;
        height: 50%;
    }
    
    .inner1 {
        background-color: blue;
    }
    
    .inner2 {
        background-color: yellow;
    }
    
    .box1 .inner1 {
        position: relative;
        right: 40px;
        bottom: 20px;
    }
    
    .box2 .inner2 {
        position: absolute;
        top: 30px;
        left: 100px
    }
</style>
<!-- position:static 를 해주면 프로퍼티 즉 top,left등 값을 넣어도 아무런 영향을 미치지 않는다 그이유는 static 자체가 고정이기 때문이다-->

<body>
    <div class="outer">
        <div class="box box1">
            <div class="inner inner1">inner1</div>
            <div class="inner inner2">inner2</div>
        </div>
    </div>
    <div class="outer">
        <div class="box box2">
            <div class="inner inner1">inner1</div>
            <div class="inner inner2">inner2</div>
        </div>
    </div>
</body>

</html>
