<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- https://developer.mozila.org/en-US/docs/Web/CSS/box-sizing -->
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
    }
    
    .inner {
        width: 100px;
        height: 100px;
        background-color: blue;
    }
</style>

<body>
    <div class="box box1">
        <div class="inner"></div>
    </div>
    <div class="box box2">
        <div class="inner"></div>
    </div>
    <div class="box box3">
        <div class="inner"></div>
    </div>

</body>

</html>
