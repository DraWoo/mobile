<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta property="og:image:width" content="800"/>
    <meta property="og:image:height" content="400"/> 
    <!-- <meta property="og:image" content="https://user-images.githubusercontent.com/62317791/103292192-af9b2c80-4a30-11eb-81f4-dab66234fa81.png" /> -->
    <title>thumbnail</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
 </head>
    <body>

      <span class="sociallink ml-1">
        <a href="javascript:sendLinkKakao()" id="kakao-link-btn" title="카카오톡으로 공유">
           <button> <img src="{% static 'images/kakaotalk.png' %}" width=36 alt="Kakaotalk">
           </a></button>
    </span>
    <!-- 스크립트  -->
    <script>
      Kakao.init('0ea702deeb89ca03d3d2f703de9d1686');
      function sendLinkKakao(){
          Kakao.Link.sendDefault({
            objectType: 'feed',
            content: {
              title: '{{ 카카오공유하기 테스트 }}',
              description: '{{ 카카오공유 테스트 }}',
              imageUrl: '{{ post.content|bs4imagepath|full_url }}',
              link: {
                mobileWebUrl: '{{ request.build_absolute_uri }}',
                webUrl: '{{ request.build_absolute_uri }}'
              }
            },
            buttons: [       
              {
                title: '링크 열기',
                link: {
                  mobileWebUrl: '{{ request.build_absolute_uri }}',
                  webUrl: '{{ request.build_absolute_uri }}'
                }
              }
            ]
          }); 
      }
      </script>
    </body>
</html>
